  <script>
$(document).ready(function() {
    $("#sub").click(function() {
	
        var name = $("#tname").val();
		var dob=   $("#date").val();
		
		var sex;
		if($('#radio-choice-1').is(':checked')) { sex='Male' }
		if($('#radio-choice-2').is(':checked')) { sex='Female' }
		
		var bgroup;
		if($('#radio-choice-c').is(':checked')) { bgroup='O +ve' }
		if($('#radio-choice-d').is(':checked')) { bgroup='A +ve' }
		if($('#radio-choice-e').is(':checked')) { bgroup='B +ve' }
		if($('#radio-choice-f').is(':checked')) { bgroup='AB +ve' }

		var street = $("#tstreet").val();
		var area =   $("#tarea").val();
		var city =   $("#tcity").val();
		
		var tel1 = $("#tel1").val();
		var tel2 =   $("#tel2").val();
		var tel3 =   $("#tel3").val();
		
		var dataString = 'name='+ name + '&dob=' + dob + '&sex=' + sex + '&bgroup=' + bgroup + '&street=' + street + '&area=' + area + '&city=' + city + '&tel1=' + tel1 + '&tel2=' + tel2 + '&tel3=' + tel3;
	
	if(name=='' || dob=='' || sex=='' || bgroup=='' || street=='' || area=='' || city=='' || tel1=='' || tel2=='' || tel3=='')
	{
	alert("fill out all the details");
	}
	
	
	else
	{
	$.ajax({
		type: 'POST',
		data: dataString,
		url: 'http://10.0.2.2/ans.php',
		success: function(data){
			console.log(data);
			alert('Your comment was successfully added');
			window.location.href="index.html";
			//alert(data);
		},
		error: function(){
			console.log(data);
			alert('There was an error adding your comment');
		}
	});
	}
	return false;
	
    });
});
</script>
